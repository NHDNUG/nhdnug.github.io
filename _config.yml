# Jekyll Settings
paginate: 10
paginate_path: "/meetings/page:num"
permalink: "/meetings/:year/:month/:day/:title"
markdown: kramdown
highlighter: rouge
future: true
show_drafts: false
time_zone: "US/Central"
excerpt_separator: <!--more-->

kramdown:
    input: GFM          # use Github Flavored Markdown    
    hard_wrap: false    # do not replace newlines by <br>s
    
sass:
    sass_dir: _sass

gems: ['jekyll-paginate', 'jekyll-sitemap']
exclude: ['README.md',
    'Gemfile',
    'Gemfile.lock',
    'screenshot.png',
    'servesite.bat',
    'LICENSE',
    'OldSiteConversionScript']
    
# Collections
collections:
    sponsors:
        output: true
        permalink: /sponsors/:name/
    speakers:
        output: true
        permalink: /speakers/:name/
    locations:
        output: false

  
# defaults
defaults:
  - scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
      is_meeting: true # most posts are meetings. set this to false in post if non-meeting      
      layout: post     
  - scope:
      path: ""
      type: sponsors
    values:
      layout: sponsor
      title_pretext: "About "
  - scope:
      path: ""
      type: speakers
    values:
      layout: "speaker"
      title_pretext: "About "
     
# Site Properties
title: North Houston .Net Users Group
description: 'A programmers meetup'
url: 'http://www.nhdnug.org'
baseurl: ''
