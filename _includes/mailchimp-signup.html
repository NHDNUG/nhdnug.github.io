<script type='text/javascript'>
(function($) {
    window.fnames = new Array(); 
    window.ftypes = new Array();
    fnames[0]='EMAIL';ftypes[0]='email';
    
    // Set timestamp when form loads
    document.getElementById('form-timestamp').value = Date.now();
    
    // Enhanced form protection
    $('#mc-embedded-subscribe-form').on('submit', function(e) {
        e.preventDefault();
        
        // Check if honeypot fields are filled (indicates bot)
        if ($('input[name="website"]').val() !== '' || $('input[name="phone"]').val() !== '') {
            return false;
        }
        
        // Check submission speed (less than 3 seconds indicates bot)
        var submitTime = Date.now();
        var loadTime = parseInt(document.getElementById('form-timestamp').value);
        if (submitTime - loadTime < 3000) {
            alert('Please take a moment to review your submission.');
            return false;
        }
        
        // Execute reCAPTCHA
        grecaptcha.ready(function() {
            grecaptcha.execute('6LeMhIQrAAAAANj-vlZURagG8FkW4pnIW7BARB8j', {action: 'submit'}).then(function(token) {
                // Add the token to the form
                var tokenInput = document.createElement('input');
                tokenInput.type = 'hidden';
                tokenInput.name = 'g-recaptcha-response';
                tokenInput.value = token;
                document.getElementById('mc-embedded-subscribe-form').appendChild(tokenInput);
                
                // Submit the form
                document.getElementById('mc-embedded-subscribe-form').submit();
            });
        });
    });
}(jQuery));

var $mcj = jQuery.noConflict(true);
</script>
